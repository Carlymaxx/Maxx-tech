<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maxx~XMD Local Bot</title>
<style>
body {
  font-family: "Poppins", sans-serif;
  background: radial-gradient(circle at center, #000015 0%, #000000 100%);
  color: #00fff2;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
}
#chat {
  width: 320px;
  height: 400px;
  background: rgba(255,255,255,0.05);
  border-radius: 12px;
  padding: 15px;
  overflow-y: auto;
  box-shadow: 0 0 25px #00ffff50;
}
input {
  width: 280px;
  padding: 10px;
  margin-top: 10px;
  border: none;
  border-radius: 8px;
  background: #001020;
  color: #00ffff;
}
button {
  padding: 10px;
  margin-top: 10px;
  background: linear-gradient(90deg, #00ffff, #0088ff);
  border: none;
  border-radius: 8px;
  color: #000;
  font-weight: bold;
  cursor: pointer;
}
.msg {
  margin: 5px 0;
}
.user { text-align: right; color: #00bfff; }
.bot { text-align: left; color: #00ffcc; }
</style>
</head>
<body>
<h1>ðŸ’  Maxx~XMD Bot Terminal</h1>
<div id="chat"></div>
<input type="text" id="msg" placeholder="Type command (e.g. !menu)">
<button id="send">Send</button>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("msg");
const send = document.getElementById("send");

function addMsg(who, text) {
  const div = document.createElement("div");
  div.className = msg ${who};
  div.innerText = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

send.onclick = async () => {
  const text = input.value.trim();
  if (!text) return;
  addMsg("user", text);
  input.value = "";
  const res = await fetch(/api/message?text=${encodeURIComponent(text)});
  const data = await res.json();
  addMsg("bot", data.reply);
};
</script>
</body>
</html>
